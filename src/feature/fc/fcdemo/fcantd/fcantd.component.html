<div nz-row class="fc-row">
  <p nz-col nzSpan="24">
    更多组件使用 请跳转到: <a href="https://ng.ant.design/docs/introduce/zh"
      target="_blank">https://ng.ant.design/docs/introduce/zh</a>
  </p>
  <div nz-col nzSpan="24">
    <nz-alert nzType="info" nzMessage="Ant Design 组件"></nz-alert>
  </div>
  <div nz-col nzSpan="24">
    <div class="carousel-wrap">
      <nz-carousel nzAutoPlay>
        <div nz-carousel-content *ngFor="let item of carsousels">
          <div class="carsousel-box">
            <img [src]="item.src" width="100%" height="300" />
          </div>
        </div>
      </nz-carousel>
    </div>

  </div>
  <div nz-col nzSpan="24">
    <nz-card nzTitle="按钮" class="fc-card">
      <button nz-button nzType="primary">Primary</button>
      <button nz-button nzType="default">Default</button>
      <button nz-button nzType="dashed">Dashed</button>
      <button nz-button nzType="danger">Danger</button>
      <button nz-button nzType="link">Link</button>
    </nz-card>
  </div>
</div>
